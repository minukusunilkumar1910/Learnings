<body>
    <h1>Greeting</h1>
    <script>
   let hour = Math.floor(Math.random()*24)+1;
   
   let name ='Sunil'
   
   alert(`It\'s ${hour}\'O Clock`);
   if(hour >=6 && hour <12) {

     alert(`Good Morning ${name}`);
   }
   else if(hour >=12 && hour <17)
   {
     alert(`Good Afternoon${name}`);
   }
   else 
   {
     alert(`Good Night ${name}`);
   }


    </script>
</body>
</html>
